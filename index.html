<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2024</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        text-align: center;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 8px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #e44d26; /* Orange color for emphasis */
      }

      p {
        font-size: 1.2rem;
      }

      img {
        max-width: 800px;
        height: auto;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        padding: 10px;
      }

      #wishes {
        margin: auto;
        text-align: center;
        color: white;
        padding: 10px;
        color: #fff; /* White font color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      html,
      body {
        background-color: #3943b3;
      }

      body {
        padding: 10px;
      }

      @media screen and (max-width: 600px){

        .container {
            max-width: 250px;
            margin: 5px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 12px;
        }

        #UC {
          font-size: 16px;
        }

        img {
          max-width: 300px;
          height: auto;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        
      }
      
    </style>
  </head>
  <body>
    <h2 id="wishes">SS Tex Wishes You...!</h2>
    <img src="Happy-New-Year.jpeg" alt="Happy New Year 2024" />
    <div class="container">
      <h2 id="UC">This Site is Under Construction.<br>We are working on something awesome.</h2>
      <p>Please check back later! <br> -Team SS Tex.</p>
    </div>
  </body>
</html>
